<!doctype html>
<html lang="en">
<head>
    <title>Uploaded</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Required meta tags -->

    <!--<link rel="stylesheet" type="text/css" href="../../../static/templates/css/main.css">-->
    <link rel="stylesheet" href="../../static/homeapp/css/main.css">
    <link rel="shortcut icon" type="image/png" href="../../static/owl.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../../static/owl.png">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light navbar-style">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
            aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand navbar-brand-text" href="#">
        <img src="../../static/owl.png" width="30px" height="50px" style="margin: 10px">
    </a>
    <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li>
                <a class="nav-link" href="/search/searching">Search for Syllabi<span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="../homeapp">Dashboard<span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../logout/">Logout</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="statsDropDown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">Statistics</a>
                <div class="dropdown-menu" aria-labelledby="statsDropDown">
                    <a class="dropdown-item" href="../stats">Overall Statistics</a>
                    <a class="dropdown-item" href="../stats/university">University Statistics</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="../stats/analyze">University Analysis</a>
                </div>
            </li>

        </ul>
    </div>
</nav>
<div class="container mt-5">
    <div class="jumbotron" style="background:transparent !important;margin-bottom: 0px">
        <h1 class="display-3">Your Uploaded Syllabi</h1>
        <hr class="my-2">
    </div>
</div>


<form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">
    <div class="container mt-5">
        <div class="list-group">
            {% for name in List %}
            <div class="card mt-3" style="">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-9">
                            <h5 class="card-title">{{name.1}}</h5></div>
                        <div class="col-md-3">
                            <button type="submit" value="{{name.0}}" class="btn btn-dark" id="D{{name.0}}"
                                    name="Delete">{% csrf_token %}Delete
                            </button>
                            <button type="submit" value="{{name.0}}" class="btn btn-dark" id="E{{name.0}}" name="Edit">
                                {% csrf_token %}Edit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</form>
</body>
</html>
