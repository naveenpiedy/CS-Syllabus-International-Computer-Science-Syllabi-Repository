<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!--<link rel="stylesheet" href="../../../static/templates/css/main.css">-->
    <link rel="stylesheet" href="../../static/loginapp/css/main.css">

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light navbar-style">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
            aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand navbar-brand-text" href="#">
        CSSR
    </a>
    <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li>
                <a class="nav-link navbar-font-text" href="/search/searching">Search for Syllabi<span
                        class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">
    <div class="container mt-5">
        <div class="jumbotron" style="background:transparent !important">
            <h1 class="display-3 jumbotron-font-text">Password Reset Page</h1>
            <p class="lead">Please enter a new password</p>
            <hr class="my-2">
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="pass" class="mr-5"> {% csrf_token %} Type New Password</label>
                    <input type="password" class="form-control" name="pass" id="pass" placeholder="">
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="repass" class="mr-5"> {% csrf_token %} Retype New Password</label>
                    <input type="password" class="form-control" name="repass" id="repass" placeholder="">
                </div>
            </div>
            <div class="col-md-4"></div>

        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-dark">Reset</button>
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</form>
</body>

</html>
